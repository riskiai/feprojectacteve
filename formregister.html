<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acteeve</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="">
                <img src="images/logo.png" alt="">
            </a>
            <div class="profile-container">
                <img src="images/profile-icon.png" alt="">
                <div>
                    <div class="name">Nasher syam</div>
                    <div class="role">Admin</div>
                    <div class="log-out">
                        <a href="">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="nav-link active">
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="nav-link">
                <a href="">Event Purchase</a>
            </div>
            <div class="nav-link">
                <a href="">Operation Purchase</a>
            </div>
            <div class="nav-link active">
                <a href="register.html">Register</a>
            </div>
            <div class="nav-link">
                <a href="">Report</a>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="register-title">NEW CONTACT REGISTRATION</h1>
        <div class="container">
            <p class="subtitle">Contact Type</p>

            <select class="select-contact">
                <option value="" disabled selected>Select</option>
                <option value="Vendor" data-target="#">Vendor</option>
                <option value="Man Power" data-target="#">Man Power</option>
                <option value="Client" data-target="#">Client</option>
            </select>

            <div class="form-contact">
                <form action="#">
                    <div class="form-type">
                        <div>
                            <h3>Company / Personal Information</h3>
                            <div class="input-field">
                                <label for="name">Name*</label>
                                <input type="text" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label for="address">Adress*</label>
                                <input type="text" required>
                            </div>
                            <div class="input-field">
                                <label for="address">Npwp/Ktp*</label>
                                <input type="text" required>
                                <div class="upload-container">
                                    <label for="upload-file" class="upload-file"><i class='bx bxs-cloud-upload' ></i>Upload file</label>
                                    <input type="file" id="upload-file">
                                </div>
                            </div>

                            <div class="input-field">
                                <label for="pic-contact">Pic Contact*</label>
                                <input type="text" placeholder="" required>
                            </div>

                            <div class="input-box">
                                <div class="input-field">
                                    <label for="phone-number">Phone Number*</label>
                                    <input type="text" required>
                                </div>
                                <div class="input-field">
                                    <label for="email">Email*</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="input-field">
                                <label for="address">File Attachment*</label>
                                <input type="text" required>
                                <div class="upload-container">
                                    <label for="upload-file" class="upload-file"><i class='bx bxs-cloud-upload' ></i>Upload file</label>
                                    <input type="file" id="upload-file">
                                </div>
                            </div>

                        </div>
                        <div>
                            <h3>Bank Information</h3>
                            <div class="input-box">
                                <div class="input-field">
                                    <label>Bank Name*</label>
                                    <input type="text" required>
                                </div>
                                <div class="input-field">
                                    <label>Branch*</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-field">
                                    <label>Account Name*</label>
                                    <input type="text" required>
                                </div>
                                <div class="input-field">
                                    <label>Currency*</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-field">
                                    <label>Account Number*</label>
                                    <input type="text" required>
                                </div>
                                <div class="input-field">
                                    <label>Swift Code</label>
                                    <input type="text" required>
                                </div>
                            </div>

                            <div class="form-btns">
                                    <button class="btn-submit">SUBMIT</button>
                                    <button class="btn-cancel">CANCEL</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
